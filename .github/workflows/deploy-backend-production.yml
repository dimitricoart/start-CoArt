name: Production Deploy Backend

on:
  workflow_dispatch:

env:
  GCP_PROJECT_ID: custom-oasis-477218-v8
  GCP_REGION: europe-west4
  ARTIFACT_REPO: coartmarket-backend
  CLOUD_RUN_SERVICE: coartmarket-api

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Configure Artifact Registry authentication
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build metadata
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "IMAGE_URI=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/backend:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Create ArDrive credentials file
        run: |
          echo "${{ secrets.ARDRIVE_PRIVATE_KEY }}" | base64 -d > ardrive-wallet.json

      - name: Build and push Docker image
        run: |
          docker build \
            --no-cache \
            -f Dockerfile.backend \
            -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image "$IMAGE_URI" \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --port 8080 \
            --add-cloudsql-instances ${{ env.GCP_PROJECT_ID }}:${{ env.GCP_REGION }}:coartmarket-db \
            --update-env-vars "NODE_ENV=production" \
            --allow-unauthenticated \
            --quiet
